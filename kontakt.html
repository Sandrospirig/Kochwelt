  <main class="wrapper">
      <form onsubmit="sendMail(event)" class="contact_form">
         <div class="contact_form_headline">Kontaktiere uns</div>
         <label class="form-text" for="name">Dein Name:</label>
         <input class="contact_form_input" id="name" name="name" type="text" required>
         <label class="form-text" for="email">Deine E-Mail:</label>
         <input class="contact_form_input" id="email" name="email" type="email" required>
         <label class="form-text" for="message">Deine Nachricht:</label>
         <textarea class="contact_form_input contact_form_input_message" name="message" id="message" type="text" required></textarea>
         <button style="margin-left: 120px;">Abschicken</button>
      </form>
  </main>
