<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontakt</title>
  <link rel="icon" type="icon" href="./img/logo_small.png" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <nav class="navigation">
      <div class="navigation_left">
        <a class="navigation_logo" href="index.html">
          <img src="./img/logo.png" alt="Kochweltlogo"></a>
      </div>

      <div class="navigation_right">
        <nav class="navigationbar">
          <a class="hide" href="index.html">Start</a>
          <a class="hide" href="Jensgoulasch.html">Rezept des Tages</a>
          <a class="hide" href="kontakt.html">Kontakt</a>
          <a class="hide" href="impressum.html">Impressum</a>
          <button onclick="showHideMobileMenu()" class="mobile_menu">
            <img src="./img/icons/menu_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="mobile menu open/close">
          </button>
          <div id="resp_menu" class="burger_menu menu_close">

            <a class="mobile_links" href="index.html">Start</a>
            <a class="mobile_links" href="Jensgoulasch.html">Rezept des Tages</a>
            <a class="mobile_links" href="kontakt.html">Kontakt</a>
            <a class="mobile_links" href="impressum.html">Impressum</a>
          </div>
        </nav>
      </div>
    </nav>
  </header>
  <main class="wrapper">
    <form onsubmit="sendMail(event)" class="contact_form">
      <div class="contact_form_headline">Kontaktiere uns</div>
      <label class="form-text" for="name">Dein Name:</label>
      <input class="contact_form_input" id="name" name="name" type="text" required>
      <label class="form-text" for="email">Deine E-Mail:</label>
      <input class="contact_form_input" id="email" name="email" type="email" required>
      <label class="form-text" for="message">Deine Nachricht:</label>
      <textarea class="contact_form_input contact_form_input_message" name="message" id="message" type="text"
        required></textarea>
      <button id="buttonkontakt">Abschicken</button>
    </form>
  </main>
  <footer>
    <div class="footer">
      <div class="footer-left">
        <a class="footer-logo" href="index.html">
          <img class="navigation_logo_img" src="./img/logo.png" alt="Kochweltlogo"></a>
        <img class="navi_logo_small" src="./img/logo_small.png" alt="Kochweltlogoklein">
      </div>
      <div class="footer-right">
        <a href="https://www.facebook.com/" target="_blank"><img class="footer-social-media"
            src="./img/icons/facebook.png" alt="facebook"></a>
        <a href="https://www.instagram.com" target="_blank"><img class="footer-social-media"
            src="./img/icons/instagram.png" alt="instagramm"></a>
        <a href="https://www.twitter.com" target="_blank"><img class="footer-social-media" src="./img/icons/twitter.png"
            alt="twitter"></a>
      </div>
    </div>
  </footer>
</body>
<script src="scriptkontakt.js"></script>
