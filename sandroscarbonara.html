        <h1>Spaghetti Carbonara mit Rahm</h1>
        <img src="./img/spaghetti-carbonara-2560x1920.png" alt="spaghetti-carbonara">

    <section class="section1_rezept">

        <div class="icons">

        </div>
    </section>
    <section>
         <div class="ingredients-container">

                    <div class="ingredients-portion">

                        <form>
                            <span>Zutaten für</span>
                            <input min="1" max="7" value="1" type="number" id="portionen"
                                placeholder="Anzahl an Portionen" required>
                            <button id="calculateButton" type="submit">Portionen</button>
                        </form>

                    </div>

                    <ul class="ingredients-table">
                        <li class="ingredients-list" id="ingredient1">100 - 125 g Spaghetti</li>
                        <li class="ingredients ingredients-list" id="ingredient2">25 g	Speck- oder Schinkenwürfeli</li>
                        <li class="ingredients-list" id="ingredient3">¼ - ½ Knoblauchzehen</li>
                        <li class="ingredients ingredients-list" id="ingredient4">¾	Eier</li>
                        <li class="ingredients-list" id="ingredient5">0,25 dl	Rahm</li>
                        <li class="ingredients ingredients-list" id="ingredient6">18,75 g	Sbrinz AOP oder Parmino*, gerieben</li>
                    </ul>

                </div>
    </section>
  </main>
